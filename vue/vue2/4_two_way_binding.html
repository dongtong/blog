<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://vuejs.org/js/vue.js"></script>

<div id="sample">
    <input type="text" v-model="greeting" />
    <p>{{ greeting }}</p>
</div>

<script>
    new Vue({
        el: '#sample',
        data: {
            greeting: 'Hello Vue'
        }
    })
</script>
</body>
</html>
