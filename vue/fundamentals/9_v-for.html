<html> 
	<meta charset="utf-8"></meta>
	<head>
		<title>v-for</title> 
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<!-- 可以用来迭代数组或者对象 -->
			<h2>v-for 测试</h2>
			<ul class="list-group">
				<li class="list-group-item" v-for="i in 11">
					{{ i }} x 2 = {{ i * 2}}
				</li>
			</ul>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script> 
	<script>
		new Vue({
			el: '.container'
		}); 
	</script>
</html>
