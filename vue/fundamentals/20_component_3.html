<html> 
	<meta charset="utf-8"></meta>
	<head>
		<title>component</title> 
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<!-- <story title="title 1"></story> -->
			<!-- v-bind是用来动态绑定一个或者多个属性，或者组件属性变成表达式 -->
			<story v-bind:story="{title: 'title 1', author: 'foo'}"></story>
			<!-- v-bind缩写是: -->
			<story :story="{title: 'title 2', author: 'bar'}"></story>
		</div>

	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script> 

	<!--另外一种申明template方法-->
	<!--<script type="text/template" id="story-template">-->
	<template id="story-template">
		<h2>{{story.author}} write: {{story.title}}</h2>
	</template>

	<script>
		// 使用Vue.component注册组件
		// 参数: tag和constructor
		// tag就是组件的名称
		// constructor就是option
		// 注意避免组件名称重复
		// 定义component props(因为html对属性大小写不敏感，所以使用-定义属性，而不是驼峰标志)
		// 当props过多时，使用object定义props
		Vue.component('story', {
			template: '#story-template',
			props: ['story']
		});

		var vm = new Vue({
			el: '.container'
		});
	</script>
</html>
